<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Project Alliance</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div id="logodiv">

    <img class="logoImg" src="../../../../assets/PA.png" />
  </div>
  <div id="loadinDiv">


    <div id="LoadingView">
      <svg viewBox="0 0 100 100">
        <defs>
          <filter id="shadow">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
              flood-color="#fc6767"/>
          </filter>
        </defs>
        <circle id="spinner" style="fill:transparent;stroke:#45B4D2;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
    </svg>
    </div>

    <div class="Loading-text">Loading Project Alliance</div>

  </div>
  <div id="VersionDiv">
    <div class="Loading-text">v1.0.0</div>
  </div>

</body>

</html>
